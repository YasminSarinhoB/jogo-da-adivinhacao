<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Adivinhação</title>
</head>

<body>
    <main>
        <div class="screenOne">
            <h1>Adivinhe o número</h1>
            <p>Chute um número entre 0 e 10</p>

            <form>
                <input type="number" id="inputNumber" />
                <button id="btnTry">Tentar</button>
            </form>
        </div>

        <div class="screenTwo hide">
            <h2>Você acertou em <span class="tryNumber">3</span> tentativas</h2>
            <button id="btnReset">Jogar</button>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
